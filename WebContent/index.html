<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tech. Assist</title>
    
    
    <link rel="stylesheet" href="./normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="VoiceRecognition.js"></script>
	<script type="text/javascript" src="log4javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css" />
  </head>

  <body onload="getSessionId()">
    <div class="chat">
      <div class="chat-title">
        <h1>UF Computing Helpdesk</h1>
        <h2></h2>
        <figure class="avatar">
          <img src="Resources/icon.png" /></figure>
          <figure class="speak">
            <img src="Resources/mute.png" align="right" id="spkr" onclick="Speak()" style="width:30px;height:30px;"/></figure>
      </div>
      
      <div class="messages">
      <div class="messages-content"> </div>
      </div>
      
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..." id="userinput"></textarea>
        <button type="submit" class="message-submit" onclick="StartRecording()" id="micr">Speak!</button>
      </div>

    </div>
    
    <div class="bg"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="js/index.js"></script>
  </body>

    <script type="text/javascript">
    function Speak()
    {
      StartSpeaking();
    }
    function getSessionId()
    {
    	sesId = Math.floor(Math.random()*10000000000);
      localStorage.setItem("sessionID", sesId);
      localStorage.setItem("issue", "");
      log.info("SessionID: "+ sesId);
    	inp = "Hi";
    	send();
      Speak();
    }

    </script>

</html>
